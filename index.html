<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QNA 셀렉텀노아</title>
    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            padding: 15px 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        select {
            padding: 8px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 250px;
        }
        .content {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <select id="sheetSelect" onchange="changeSheet()">
            <option value="ExcelView_Sheet1.html">BASIC</option>
            <option value="ExcelView_Sheet2.html">ROOM TYPE</option>
            <option value="ExcelView_Sheet3.html">PICK - DROP</option>
            <option value="ExcelView_Sheet4.html">SHUTTLE</option>
            <option value="ExcelView_Sheet5.html">Q&A - 부대시설</option>
            <option value="ExcelView_Sheet6.html">Q&A - 식사</option>
            <option value="ExcelView_Sheet7.html">Q&A - 요청</option>
        </select>
    </div>
    <div class="content">
        <iframe id="sheetFrame" src=""></iframe>
    </div>
    <script>
        function changeSheet() {
            var select = document.getElementById('sheetSelect');
            var iframe = document.getElementById('sheetFrame');
            iframe.src = select.value;
        }
        window.onload = function() {
            changeSheet();
        };
    </script>
</body>
</html>
